<!DOCTYPE html>
<html>
	<head>
		<title>Erik's Google.com (Easy)</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	</head>
	
	<body>
		
		<!-- Header-->
		<div id="header">
			<ul>
				<li>+You</li>
				<li>Gmail</li>
				<li>Images</li>
				<li>Sign In</li>
			</ul>
		</div>
		
		
		<img id="logo" src="https://www.google.com/images/srpr/logo11w.png"/>
		
		<!-- Search bar-->
		<div>
			<form>
				<input id="searchBar" type="text" name="searchBar"/>
			</form>
		</div>

		<!-- Search buttons-->
		<div id="searchOptions">
				<form>

					<input class="button" type="submit" value="Google Search"/>
					<input class="button" type="submit" value="I'm Feeling Lucky"/>
					
				</form>
		</div>
		
		
		<!-- Footer-->
		<div id="footer">
			<ul id="left_footer">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			
			<ul id="right_footer">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
		
	</body>

</html>
